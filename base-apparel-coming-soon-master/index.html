<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
        <img
          src="./images/hero-mobile.jpg"
          alt="mobile image"
          class="bg-mobile"
        />
        <div class="content">
          <h1>
            <span>We're</span><br />
            coming<br />
            soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form id="form">
            <input id="email" type="text" placeholder="Email Address" />
            <button class="btn-error">
              <img src="./images//icon-error.svg" alt="error button" />
            </button>
            <button class="btn-arrow" type="submit">
              <img src="./images/icon-arrow.svg" alt="submit button" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
